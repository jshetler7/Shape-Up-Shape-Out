<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shape Up or Shape Out</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="icon" type="image/png" sizes="32x32" href="https://picsum.photos/32" />
        <link rel="icon" type="image/png" sizes="16x16" href="https://picsum.photos/16" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="bg-light">
        <div class="container">
            <form class="row g-3 mt-3 bg-blue border border-2 border-primary shadow-lg" id="form">
                <h1 class="text-center">Add a Shape!</h1>


                <div class="col-md-10 p-2">
                    <input type="number" class="form-control" id="sqSide" min="1" max="500" placeholder="side length (px)">
                </div>
                <div class="col-md-2 p-2">
                    <button type="submit" class="btn btn-dark" id="addSquare">Add Square</button>
                </div>


                <div class="col-md-5 p-2">
                    <input type="number" class="form-control" id="recWidth" placeholder="width (px)">
                </div>
                <div class="col-md-5 p-2">
                    <input type="number" class="form-control" id="recHeight" placeholder="height (px)">
                </div>
                <div class="col-md-2 p-2">
                    <button type="submit" class="btn btn-dark" id="addRectangle">Add Rectangle</button>
                </div>
                
                <div class="col-md-10 p-2">
                    <input type="number" class="form-control" id="radius" placeholder="radius (px)">
                </div>
                <div class="col-md-2 p-2">
                    <button type="submit" class="btn btn-dark" id="addCircle">Add Circle</button>
                </div>


                <div class="col-md-10 p-2">
                    <input type="number" class="form-control" id="triangleHeight" placeholder="height (px)">
                  </div>
                  <div class="col-md-2 p-2">
                      <button type="submit" class="btn btn-dark" id="addTriangle">Add Triangle</button>
                  </div>
            </form>

            <div class="row g-3 my-3 justify-content-between">
                <div class="bg-white shadow-lg border border-3 border-dark" style="height: 600px; width: 600px;" id="sketchArea"></div>

                <div class="col-3 shadow-lg border border-3 border-success d-flex align-content-around flex-wrap" id="sideBar">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Shape: </span>
                        <input type="text" class="form-control" id="shapeID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Width: </span>
                        <input type="text" class="form-control" id="widthID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Height: </span>
                        <input type="text" class="form-control" id="heightID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Perimeter: </span>
                        <input type="text" class="form-control" id="perimeterID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Area: </span>
                        <input type="text" class="form-control" id="areaID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">Radius: </span>
                        <input type="text" class="form-control" id="radiusID" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <a type="button" class="btn btn-dark" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Clear Sideboard</a>
                    </div>
                </div>
            </div>
        </div>



        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.9/dist/sweetalert2.all.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
